<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Management System</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-500: rgba(168, 75, 47, 1);

            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            
            --color-bg-1: rgba(59, 130, 246, 0.08);
            --color-bg-2: rgba(245, 158, 11, 0.08);
            --color-bg-3: rgba(34, 197, 94, 0.08);
            --color-bg-4: rgba(239, 68, 68, 0.08);
            
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-success: var(--color-teal-500);
            --color-error: var(--color-red-500);
            --color-warning: var(--color-orange-500);
            
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                
                --color-bg-1: rgba(29, 78, 216, 0.15);
                --color-bg-2: rgba(180, 83, 9, 0.15);
                --color-bg-3: rgba(21, 128, 61, 0.15);
                --color-bg-4: rgba(185, 28, 28, 0.15);
                
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: rgba(50, 184, 198, 1);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-btn-primary-text: var(--color-slate-900);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-20);
        }

        header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-card-border);
            padding: var(--space-16) 0;
            margin-bottom: var(--space-32);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-20);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-primary);
        }

        .nav-buttons {
            display: flex;
            gap: var(--space-12);
        }

        .btn {
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-8);
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }

        .tabs {
            display: flex;
            gap: var(--space-8);
            margin-bottom: var(--space-24);
            border-bottom: 1px solid var(--color-card-border);
        }

        .tab {
            padding: var(--space-12) var(--space-24);
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--color-text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-20);
            margin-bottom: var(--space-32);
        }

        .event-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-20);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
        }

        .event-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--space-16);
        }

        .event-category {
            padding: 4px var(--space-12);
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
        }

        .category-cultural {
            background: var(--color-bg-1);
            color: #2563eb;
        }

        .category-technical {
            background: var(--color-bg-2);
            color: #d97706;
        }

        .category-sports {
            background: var(--color-bg-3);
            color: #16a34a;
        }

        .category-academic {
            background: var(--color-bg-4);
            color: #dc2626;
        }

        .event-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--space-8);
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: var(--space-8);
            margin-bottom: var(--space-16);
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        .event-description {
            color: var(--color-text-secondary);
            font-size: 14px;
            margin-bottom: var(--space-16);
            line-height: 1.5;
        }

        .event-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .seats-info {
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .seats-available {
            color: var(--color-success);
            font-weight: 600;
        }

        .seats-full {
            color: var(--color-error);
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-32);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-24);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: var(--space-20);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            background: var(--color-background);
            color: var(--color-text);
        }

        .form-control:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .registrations-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-16);
        }

        .registration-item {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .registration-info h4 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .registration-info p {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .status-badge {
            padding: 4px var(--space-12);
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
        }

        .status-confirmed {
            background: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-success);
        }

        .status-pending {
            background: rgba(168, 75, 47, 0.15);
            color: var(--color-warning);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: var(--space-16);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-32);
        }

        .stat-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-20);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: var(--space-8);
        }

        .stat-label {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .search-filter {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-24);
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            background: var(--color-surface);
            color: var(--color-text);
        }

        .filter-select {
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            background: var(--color-surface);
            color: var(--color-text);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .search-filter {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üéì College Event Manager</h1>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="switchRole()">
                    <span id="roleText">Switch to Organizer</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab active" data-tab="events" onclick="switchTab('events')">Browse Events</button>
            <button class="tab" data-tab="my-registrations" onclick="switchTab('my-registrations')">My Registrations</button>
            <button class="tab" data-tab="create-event" onclick="switchTab('create-event')" style="display: none;">Create Event</button>
            <button class="tab" data-tab="manage-events" onclick="switchTab('manage-events')" style="display: none;">Manage Events</button>
        </div>

        <!-- Browse Events Tab -->
        <div id="events" class="tab-content active">
            <div class="search-filter">
                <input type="text" class="search-input" placeholder="üîç Search events..." id="searchInput" oninput="filterEvents()">
                <select class="filter-select" id="categoryFilter" onchange="filterEvents()">
                    <option value="all">All Categories</option>
                    <option value="cultural">Cultural</option>
                    <option value="technical">Technical</option>
                    <option value="sports">Sports</option>
                    <option value="academic">Academic</option>
                </select>
            </div>
            <div class="events-grid" id="eventsGrid"></div>
        </div>

        <!-- My Registrations Tab -->
        <div id="my-registrations" class="tab-content">
            <h2 style="margin-bottom: 24px;">My Event Registrations</h2>
            <div class="registrations-list" id="registrationsList"></div>
        </div>

        <!-- Create Event Tab -->
        <div id="create-event" class="tab-content">
            <h2 style="margin-bottom: 24px;">Create New Event</h2>
            <form id="createEventForm" onsubmit="createEvent(event)">
                <div class="form-group">
                    <label class="form-label">Event Title *</label>
                    <input type="text" class="form-control" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category *</label>
                    <select class="form-control" id="eventCategory" required>
                        <option value="">Select Category</option>
                        <option value="cultural">Cultural</option>
                        <option value="technical">Technical</option>
                        <option value="sports">Sports</option>
                        <option value="academic">Academic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date *</label>
                    <input type="date" class="form-control" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Time *</label>
                    <input type="time" class="form-control" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Venue *</label>
                    <input type="text" class="form-control" id="eventVenue" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description *</label>
                    <textarea class="form-control" id="eventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Maximum Seats *</label>
                    <input type="number" class="form-control" id="eventSeats" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>

        <!-- Manage Events Tab -->
        <div id="manage-events" class="tab-content">
            <h2 style="margin-bottom: 24px;">Manage Your Events</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalEvents">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalRegistrations">0</div>
                    <div class="stat-label">Total Registrations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="upcomingEvents">0</div>
                    <div class="stat-label">Upcoming Events</div>
                </div>
            </div>
            <div class="events-grid" id="manageEventsGrid"></div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Register for Event</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="registrationForm" onsubmit="submitRegistration(event)">
                <div class="form-group">
                    <label class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="regName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone *</label>
                    <input type="tel" class="form-control" id="regPhone" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Department *</label>
                    <input type="text" class="form-control" id="regDepartment" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Confirm Registration</button>
            </form>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Event Registrations</h3>
                <button class="close-btn" onclick="closeEventDetailsModal()">&times;</button>
            </div>
            <div id="eventRegistrationsContent"></div>
        </div>
    </div>

    <script>
        let currentRole = 'student';
        let currentEventId = null;
        let events = [
            {
                id: 1,
                title: 'Annual Tech Fest 2025',
                category: 'technical',
                date: '2025-11-15',
                time: '10:00',
                venue: 'Main Auditorium',
                description: 'Join us for the biggest technical event of the year featuring coding competitions, workshops, and tech talks.',
                maxSeats: 200,
                registrations: []
            },
            {
                id: 2,
                title: 'Cultural Night',
                category: 'cultural',
                date: '2025-11-20',
                time: '18:00',
                venue: 'College Ground',
                description: 'Experience an evening of music, dance, and drama performances by talented students.',
                maxSeats: 500,
                registrations: []
            },
            {
                id: 3,
                title: 'Inter-College Cricket Tournament',
                category: 'sports',
                date: '2025-11-25',
                time: '09:00',
                venue: 'Sports Complex',
                description: 'Exciting cricket matches between different colleges. Support your team!',
                maxSeats: 1000,
                registrations: []
            }
        ];

        let userRegistrations = [];
        let nextEventId = 4;

        function switchRole() {
            currentRole = currentRole === 'student' ? 'organizer' : 'student';
            document.getElementById('roleText').textContent = 
                currentRole === 'student' ? 'Switch to Organizer' : 'Switch to Student';
            
            const organizerTabs = document.querySelectorAll('[data-tab="create-event"], [data-tab="manage-events"]');
            organizerTabs.forEach(tab => {
                tab.style.display = currentRole === 'organizer' ? 'block' : 'none';
            });

            switchTab('events');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'events') {
                renderEvents();
            } else if (tabName === 'my-registrations') {
                renderRegistrations();
            } else if (tabName === 'manage-events') {
                renderManageEvents();
            }
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const filteredEvents = filterEventsList();
            
            if (filteredEvents.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <h3>No events found</h3>
                        <p>Check back later for upcoming events</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredEvents.map(event => {
                const availableSeats = event.maxSeats - event.registrations.length;
                const isRegistered = userRegistrations.some(reg => reg.eventId === event.id);
                const isFull = availableSeats === 0;
                
                return `
                    <div class="event-card">
                        <div class="event-header">
                            <span class="event-category category-${event.category}">
                                ${event.category.toUpperCase()}
                            </span>
                        </div>
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-details">
                            <div class="event-detail">üìÖ ${formatDate(event.date)}</div>
                            <div class="event-detail">‚è∞ ${event.time}</div>
                            <div class="event-detail">üìç ${event.venue}</div>
                        </div>
                        <p class="event-description">${event.description}</p>
                        <div class="event-footer">
                            <div class="seats-info">
                                <span class="${availableSeats > 0 ? 'seats-available' : 'seats-full'}">
                                    ${availableSeats} seats left
                                </span>
                            </div>
                            <button class="btn btn-primary" 
                                onclick="openRegistrationModal(${event.id})"
                                ${isFull || isRegistered ? 'disabled' : ''}>
                                ${isRegistered ? '‚úì Registered' : isFull ? 'Full' : 'Register'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterEventsList() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            return events.filter(event => {
                const matchesSearch = event.title.toLowerCase().includes(searchTerm) || 
                                    event.description.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || event.category === category;
                return matchesSearch && matchesCategory;
            });
        }

        function filterEvents() {
            renderEvents();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function openRegistrationModal(eventId) {
            currentEventId = eventId;
            document.getElementById('registrationModal').classList.add('active');
            document.getElementById('registrationForm').reset();
        }

        function closeModal() {
            document.getElementById('registrationModal').classList.remove('active');
            currentEventId = null;
        }

        function submitRegistration(e) {
            e.preventDefault();
            
            const registration = {
                id: Date.now(),
                eventId: currentEventId,
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                phone: document.getElementById('regPhone').value,
                department: document.getElementById('regDepartment').value,
                status: 'confirmed',
                registeredAt: new Date().toISOString()
            };

            const event = events.find(e => e.id === currentEventId);
            event.registrations.push(registration);
            userRegistrations.push(registration);

            closeModal();
            alert('‚úì Registration successful! You will receive a confirmation email shortly.');
            renderEvents();
        }

        function renderRegistrations() {
            const list = document.getElementById('registrationsList');
            
            if (userRegistrations.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üé´</div>
                        <h3>No registrations yet</h3>
                        <p>Browse events and register to see them here</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = userRegistrations.map(reg => {
                const event = events.find(e => e.id === reg.eventId);
                return `
                    <div class="registration-item">
                        <div class="registration-info">
                            <h4>${event.title}</h4>
                            <p>üìÖ ${formatDate(event.date)} ‚Ä¢ ‚è∞ ${event.time}</p>
                            <p>üìç ${event.venue}</p>
                        </div>
                        <span class="status-badge status-${reg.status}">
                            ${reg.status.toUpperCase()}
                        </span>
                    </div>
                `;
            }).join('');
        }

        function createEvent(e) {
            e.preventDefault();

            const newEvent = {
                id: nextEventId++,
                title: document.getElementById('eventTitle').value,
                category: document.getElementById('eventCategory').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                venue: document.getElementById('eventVenue').value,
                description: document.getElementById('eventDescription').value,
                maxSeats: parseInt(document.getElementById('eventSeats').value),
                registrations: []
            };

            events.push(newEvent);
            document.getElementById('createEventForm').reset();
            alert('‚úì Event created successfully!');
            switchTab('manage-events');
        }

        function renderManageEvents() {
            updateStats();
            const grid = document.getElementById('manageEventsGrid');
            
            grid.innerHTML = events.map(event => {
                const availableSeats = event.maxSeats - event.registrations.length;
                const registrationCount = event.registrations.length;
                
                return `
                    <div class="event-card">
                        <div class="event-header">
                            <span class="event-category category-${event.category}">
                                ${event.category.toUpperCase()}
                            </span>
                        </div>
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-details">
                            <div class="event-detail">üìÖ ${formatDate(event.date)}</div>
                            <div class="event-detail">‚è∞ ${event.time}</div>
                            <div class="event-detail">üìç ${event.venue}</div>
                            <div class="event-detail">üë• ${registrationCount} / ${event.maxSeats} registered</div>
                        </div>
                        <p class="event-description">${event.description}</p>
                        <div class="event-footer">
                            <button class="btn btn-secondary" onclick="viewEventDetails(${event.id})">
                                View Registrations
                            </button>
                            <button class="btn btn-primary" onclick="deleteEvent(${event.id})">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalEvents').textContent = events.length;
            const totalRegs = events.reduce((sum, event) => sum + event.registrations.length, 0);
            document.getElementById('totalRegistrations').textContent = totalRegs;
            
            const today = new Date();
            const upcoming = events.filter(event => new Date(event.date) >= today).length;
            document.getElementById('upcomingEvents').textContent = upcoming;
        }

        function viewEventDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            const content = document.getElementById('eventRegistrationsContent');
            
            if (event.registrations.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h4>No registrations yet</h4>
                        <p>Waiting for participants to register</p>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <h4 style="margin-bottom: 16px;">${event.title}</h4>
                    <div class="registrations-list">
                        ${event.registrations.map(reg => `
                            <div class="registration-item">
                                <div class="registration-info">
                                    <h4>${reg.name}</h4>
                                    <p>üìß ${reg.email}</p>
                                    <p>üì± ${reg.phone}</p>
                                    <p>üéì ${reg.department}</p>
                                </div>
                                <span class="status-badge status-${reg.status}">
                                    ${reg.status.toUpperCase()}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            document.getElementById('eventDetailsModal').classList.add('active');
        }

        function closeEventDetailsModal() {
            document.getElementById('eventDetailsModal').classList.remove('active');
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== eventId);
                renderManageEvents();
                alert('‚úì Event deleted successfully');
            }
        }

        renderEvents();
    </script>
</body>
</html>
